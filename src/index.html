          <i class="fas fa-times modal__closeBtn-icon"></i>

          <img src="" alt="" class="modal__intro-image" />
          <div class="modal__intro-details">
            <h1 class="modal__intro-details-title"></h1>
            <h3 class="modal__intro-details-price"></h3>
          </div>
        </div>
        <div class="modal__desc">
          <h3 class="modal__desc-title">Product description:</h3>
          <p class="modal__desc-text"></p>
        </div>
      </div>
    </template>

    <!-- Navigation -->
    <nav class="navbar">

        <div class="navbar__content">
          <span class="navbar__hamburger" id="navbar-hamburger">
            <span class="navbar__hamburger-bar"></span>
          </span>

          <div class="navbar__nav-overlay" id="navbar-overlay">
            <ul class="navbar__nav-menu" id="navbarMenu">
              <li class="navbar__nav-menu-item">

              <li class="navbar__nav-menu-item">
                <a href="./privacy-policy.html" class="navbar__nav-menu-link"
                  >Privacy Policy</a
                >
              </li>
            </ul>
          </div>

          <a href="/" class="navbar__link">
            <img
              src="./images/logo.png"
              alt="Store Main Page"
              class="navbar__link-logo"
            />
          </a>
          <div class="navbar__cart" id="navbarCartBtn">
            <span class="fas fa-cart-plus navbar__cart-icon"></span>
            <span class="navbar__cart-items" id="navbarCartItems">0</span>
          </div>
        </div>
      </div>
    </nav>
